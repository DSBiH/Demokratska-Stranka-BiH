<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Demokratska Stranka Bosne i Hercegovine</title>
</head>
  <body>
    <section class="main">
        <header>
            <span class="logo">DSBiH</span>
            <img class="logoImg" src="img/dsbih.png">

            <div class="headerItems">
                <button class="predstavnici">Predstavnici</button>
                <button class="vijesti">Vijesti</button>
                <button class="pridruzi">Pridruzi se!</button>
            </div>
        </header>

        <div class="mainBody">
            <div class="image-container">
                <div class="image-c2">
                    <img src="img/admir.png" class="image">
                    <p class="name">Predsednik</p>
                  </div>
                  <div class="image-c2">
                    <img src="img/omer2.png" class="image">
                    <p class="name">Potpredsednik</p>
                  </div>             
                  <div class="image-c2">
                    <img src="img/SEMIN.png" class="image">
                    <p class="name">Financijski Direktor</p>
                  </div>
                  <div class="image-c2">
                    <img src="img/asim.png" class="image">
                    <p class="name">Generalni Sekretar</p>
                  </div>
                  <div class="image-c2">
                    <img src="img/emrah.png" class="image">
                    <p class="name">Portparol</p>
                  </div>
                  <div class="image-c2">
                    <img src="img/amalija.png" class="image">
                    <p class="name">Ticulica Dzouns</p>
                  </div>
            </div>
        </div>

        <footer></footer>
    </section>
  </body>
</html>
